<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت‌نام</title>

    <style>
        body {
            margin: 0;
            font-family: vazir, sans-serif;
            background: #eef3f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .card {
            background: #fff;
            width: 350px;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn .4s;
        }

        h1 {
            margin-bottom: 5px;
            color: #2196f3;
        }

        p {
            font-size: 14px;
            margin-bottom: 18px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 11px;
            margin: 7px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #2196f3;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
        }

        .msg {
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }

        .success {
            color: #0a8a1f;
        }

        .error {
            color: #d9534f;
        }

        .links a {
            color: #2196f3;
            font-size: 14px;
            text-decoration: none;
            margin: 0 4px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ثبت‌نام</h1>
        <p>برای ساخت حساب جدید، اطلاعات زیر را وارد کنید</p>

        <form id="registerForm">
            <input id="displayName" type="text" placeholder="نام نمایشی" required />
            <input id="username" type="text" placeholder="آیدی کاربری" required />
            <input id="password" type="password" placeholder="رمز عبور" required />
            <button type="submit">ثبت‌نام</button>
        </form>

        <div id="msg" class="msg"></div>

        <div class="links">
            <a href="/login.html">ورود</a> |
            <a href="/access.html">بازگشت</a>
        </div>
    </div>

    <script>
        const msgBox = document.getElementById("msg");

        function showMessage(txt, type = "error") {
            msgBox.textContent = txt;
            msgBox.className = "msg " + type;
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const displayName = document.getElementById("displayName").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const res = await fetch("/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ displayName, username, password })
                });

                const data = await res.json();

                if (data.success) {
                    showMessage("✔️ ثبت‌نام با موفقیت انجام شد", "success");

                    setTimeout(() => {
                        window.location.href = "/login.html";
                    }, 1600);

                } else {
                    showMessage("⚠️ " + (data.error || "خطا در ثبت‌نام"));
                }

            } catch (err) {
                showMessage("خطا در اتصال به سرور", "error");
            }
        });
    </script>

</body>
</html>
