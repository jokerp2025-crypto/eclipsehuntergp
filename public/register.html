<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام — Eclipse Hunter</title>
  <style>
    :root {
      --tg-blue:#0088cc;
      --bg:#f6f9fc;
      --card:#ffffff;
      --muted:#6b7280;
      --danger:#b91c1c;
      --success:#059669;
    }
    * { box-sizing:border-box; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial }
    body { margin:0; background:linear-gradient(180deg,#eaf6fb 0%,var(--bg) 100%); color:#111; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card { width:100%; max-width:460px; background:var(--card); border-radius:16px; box-shadow:0 8px 30px rgba(2,6,23,0.06); padding:25px; }
    h1 { text-align:center; color:var(--tg-blue); margin-bottom:8px; }
    p { text-align:center; color:var(--muted); font-size:14px; margin-bottom:20px; }
    form { display:flex; flex-direction:column; gap:12px; }
    input { padding:12px 14px; border-radius:12px; border:1px solid #e6eef6; font-size:15px; direction:ltr; }
    button { padding:12px; border-radius:12px; border:none; background:var(--tg-blue); color:#fff; font-weight:600; font-size:15px; cursor:pointer; transition:0.2s; }
    button:hover { opacity:0.9; }
    .msg { text-align:center; font-size:14px; margin-top:12px; min-height:22px; transition:all 0.2s ease; }
    .links { text-align:center; margin-top:14px; }
    .links a { color:var(--tg-blue); text-decoration:none; font-weight:600; margin:0 5px; }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      const msg = document.getElementById('msg');

      function showMessage(text, ok) {
        msg.textContent = text;
        msg.style.color = ok ? 'var(--success)' : 'var(--danger)';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const displayName = document.getElementById('displayName').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username  !displayName  !password) {
          showMessage(⚠️ لطفاً تمام فیلدها را پر کنید', false);
          return;
        }

        showMessage('در حال ثبت‌نام...', true);

        try {
          const res = await fetch('/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, displayName, password })
          });

          const data = await res.json();

          if (res.ok && data.ok) {
            showMessage('✅ ثبت‌نام با موفقیت انجام شد، در حال انتقال...', true);
            setTimeout(() => location.href = '/login.html', 2000);
          } else if (data.error === 'username_taken') {
            showMessage('❌ این آیدی قبلاً استفاده شده است', false);
          } else {
            showMessage('⚠️ خطا در ثبت‌نام: ' + (data.error || 'مشکل در سرور'), false);
          }
        } catch (err) {
          console.error(err);
          showMessage('❌ خطا در ارتباط با سرور', false);
        }
      });
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>ثبت‌نام</h1>
    <p>برای ساخت حساب جدید، اطلاعات زیر را وارد کنید</p>

    <form id="registerForm">
      <input id="displayName" type="text" placeholder="نام نمایشی (مثلاً پارسا)" required />
      <input id="username" type="text" placeholder="آیدی کاربری (مثلاً parsa123)" required />
      <input id="password" type="password" placeholder="رمز عبور" required />
      <button type="submit">ثبت‌نام</button>
    </form>

    <div id="msg" class="msg"></div>

    <div class="links">
      <a href="/login.html">ورود</a> |
      <a href="/access.html">بازگشت</a>
    </div>
  </div>
</body>
</html>
